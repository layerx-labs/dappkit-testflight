<mat-card>
  <mat-card-title>Load module</mat-card-title>
  <mat-card-content>
    <div class="loadContainer">
      <button (click)="uploadFile.click()" mat-raised-button color="primary">
        Load JSON Abi
      </button>
      <input
        #uploadFile
        (change)="upload($event)"
        type="file"
        style="display: none"
        accept="application/JSON"
      />
      <h5 *ngIf="fileName">loaded: {{ fileName }}</h5>
    </div>
  </mat-card-content>
</mat-card>
